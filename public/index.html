<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-puppy-adoption</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="container">
        <div class="app-header__content">
          <h1 class="app-header__title">Puppies</h1>
          <button class="app-heder__button">
            <span class="fa fa-plus-circle"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="app-form">
      <div class="container">
        <h2 class="app-form__instruction">Add a new puppy</h2>
        <div class="app-form__field">
          <p class="app-form__field--title">Name</p>
          <input type="text" class="app-form__field--input">
        </div>
        <div class="app-form__field">
          <p class="app-form__field--title">Age</p>
          <input type="text" class="app-form__field--input">
        </div>
        <div class="app-form__field">
          <p class="app-form__field--title">Photo URL</p>
          <input type="text" class="app-form__field--input">
        </div>
        <div class="app-form__field">
          <p class="app-form__field--title">Profile</p>
          <input type="text" class="app-form__field--input">
        </div>
        <div class="app-form__button"><button class="app-form__button--btn">Save</button></div>
      </div>
    </div>
    <main class="app-main"></main>
      <div class="container">
        <ul class="app-list">
          <li class="app-list__item">
            <div class="item-image">
              <img src="http://placecage.com/200/200" alt="" class="item-image__img">
            </div>
            <div class="item-details">
                <div class="item-details__field">
                  <p class="item-details__field--title">Name</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Age</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Photo URL</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Profile</p>
                  <input type="text" class="item-details__field--input">
                </div>
              <div class="item-details__buttons">
                <button class="details-btn">Adopt</button>
                <button class="details-btn">Update</button>
              </div>
            </div>
          </li>
          <li class="app-list__item">
            <div class="item-image">
              <img src="http://placecage.com/200/200" alt="" class="item-image__img">
            </div>
            <div class="item-details">
                <div class="item-details__field">
                  <p class="item-details__field--title">Name</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Age</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Photo URL</p>
                  <input type="text" class="item-details__field--input">
                </div>
                <div class="item-details__field">
                  <p class="item-details__field--title">Profile</p>
                  <input type="text" class="item-details__field--input">
                </div>
              <div class="item-details__buttons">
                <button class="details-btn">Adopt</button>
                <button class="details-btn">Update</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    <footer class="app-footer">
      <div class="container">
        <p class="credits">Coded by Woody Evins</p>
      </div>
    </footer>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
  </script>
</body>
</html>
